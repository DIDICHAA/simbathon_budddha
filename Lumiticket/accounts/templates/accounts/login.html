<!-- 로그인 화면 -->
<!-- static 폴더 불러오기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://kit.fontawesome.com/b0377dea63.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!-- <div class="background"> -->

        <div class="header">
            <div id="head_name">이루미 티켓</div>
            <div class="prof">
            <i class="fa-regular fa-circle-user" id="pro"></i></div>
        </div>
        <div class="arrow">
        <i class="fa-solid fa-arrow-left" id="back"></i>
        </div>

        <div class="welcome">
            <div id="welcome_announce">이루미 티켓 발급처에<br>오신 것을 환영합니다</div>
        </div>
        
        <form action="{%url 'accounts:login' %}">
            <input type="submit" value="로그인하기" class="login_form">
        </form>

        <form action="{% url 'accounts:signup' %}" class="signup_form">
            <input type="submit" value="회원가입 하기">
        </form>
    </div>
</body>
</html>
