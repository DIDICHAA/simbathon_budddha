{% extends 'base.html' %} 
{% block content %} 

<head>
    <link rel="stylesheet" href="/static/css/mainpage.css">
</head>

<!--메인페이지에서 뭐든 클릭하려고 하면 다 로그인하라는 팝업을 띄워야 하는데
이걸 거대한 하나의 버튼으로 만들 건지 아니면 어떻게 구현할 건지 얘기해봐야 할 듯염.-->

<!--좋아요 많은 거 두 개만 출력하는 거-->

<div>
    {% for ticket in tickets|slice:":2" %} <!-- 수정된 부분 -->
    <div>
        <h4>For.{{user.profile.nickname}}</h4>
        <h4> {{ticket.body}} </h4>
        <h4> {{ticket.like_count}} 
        Date. {{ticket.pub_date}}</h4>
        <a href="{%url 'mainpage:detail' ticket.id %}"> ...더보기</a>
        <br>
    </div>
    {% endfor %} 
</div>
<!--자기탐구아카이빙-->
<div class="img">
    <a href="{% url 'qnapage:qnalistrecent' %}">보러 가기</a>
</div>

<nav class="footer-container">
    <ul class="icons">
        <li><a href="{% url 'mainpage:ticketlistnew' %}"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a></li>
        <li><a href="{% url 'mainpage:new' %}"><i class="fa-regular fa-pen-to-square" style="color: #000000;"></i></a></li>
        <li><a href="{% url 'qnapage:qnalistrecent' %}"><i class="fa-regular fa-compass" style="color: #000000;"></i></a></li>
    </ul>
</nav>

{% endblock %}
