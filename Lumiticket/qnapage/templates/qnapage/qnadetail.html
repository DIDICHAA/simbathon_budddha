<!-- qnadetail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>qnadetail</title>
</head>
<body>
    <h2>{{ qna.title }}</h2>
    <p>{{ qna.body }}</p>
    <div class="comment_container">
        <div class="comment_form">
            <h2>댓글 작성하기</h2>
            <form method="POST" action="{% url 'qnapage:qnadetail' qna.id %}">
                {% csrf_token %}
                <input type="text" name="content">
                <input type="submit" name="submit">
            </form>
        </div>
        <div class="comment_list">
            {% for c in comments %}
                <hr>
                <h4>작성자 : {{c.writer}}</h4>
                <p>내용 : {{c.content}}</p>
                <p>{{c.pub_date}}</p>
                <!-- 좋아요 n개 -->
                <a href = "{% url 'qnapage:comment_likes' c.id %}">
                    {% if user in c.comment_like.all %}
                    취소
                    {% else %}
                    좋아요
                    {% endif %}
                </a>
                {{ c.comment_like_count }}개
                <!-- Update and Delete buttons -->
                {% if user == c.writer %}
                <div class="comment_buttons">
                    <a href="{% url 'qnapage:comment_update' c.id %}">Update</a>
                    <a href="{% url 'qnapage:comment_delete' c.id %}">Delete</a>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
