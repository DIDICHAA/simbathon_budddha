{% extends 'base.html' %} 
{% block content %} 
<head>
  <title>qnalistpop</title>
  <link rel="stylesheet" href="/static/css/qna.css">
</head>

<body>

  <div class="backk">
    <a class="back" href="{% url 'mainpage:mainpage' %}"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></a>
  </div>

  <div class="buttons">
  <a class="recently" href="{% url 'qnapage:qnalistrecent' %}">최신순</a>
  <span class="stick">|</span>
  <a class="active" href="{% url 'qnapage:qnalistpop' %}">댓글순</a>
</div>

<div class="qna-list">
  {% for qna in qnas %}
  <div class="qna-item">
    <!-- qna의 제목만 불러온다-->
    <h3>
      <a class="nana" href="{% url 'qnapage:qnadetail' qna.id %}">{{ qna.title }}</a>
    </h3>
  </div>
  {% endfor %}
</div>

</body>
{% endblock %}
